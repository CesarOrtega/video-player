<!DOCTYPE html>
<html lang="es">
<head>
    <!-- <link rel="stylesheet" href="./css/styles.css"> -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mipage</title>

    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="wrapper bg-gradient-to-r from-indigo-300 to-purple-400 min-h-screen min-w-full flex justify-center items-center">
        <div class="player max-w-5xl w-1/2 relative">
            <video
                id="video"
                class="min-w-full min-h-full rounded-lg shadow-lg shadow-purple-500"
                poster="./images/poster.jpg"
            >
                <source
                    src="./videos/video.mp4"
                    type="video/mp4"
                />
                Your browser does not support the video tag.
            </video>

            
            <div class="opacity-0 hover:opacity-100 rounded-lg shadow-lg shadow-purple-500 player-overlay absolute top-0 left-0 w-full h-full transition transition-opacity duration-500 bg-gradient-to-b from-black/50 via-transparent to-black/50">
                
                <div class="player-actions flex justify-center items-center h-full gap-8">
                    
                    <h2 class="player-title text-white absolute top-4 left-4">MÃºsica para programar</h2>
                    
                    <button class="button hover:transform hover:scale-125 transition transition-transform" id="play" aria-label="reproducir" title="reproducir">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M5.25 5.653c0-.856.917-1.398 1.667-.986l11.54 6.348a1.125 1.125 0 010 1.971l-11.54 6.347a1.125 1.125 0 01-1.667-.985V5.653z" />
                        </svg>
                    </button>
                    <button class="button hover:transform hover:scale-125 transition transition-transform" hidden id="pause" aria-label="pausar" title="pausar">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 5.25v13.5m-7.5-13.5v13.5" />
                        </svg>                          
                    </button>   
                    <button class="button hover:transform hover:scale-125 transition transition-transform" id="backward" aria-label="atrasar 10 seg" title="atrasar 10 seg">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M21 16.811c0 .864-.933 1.405-1.683.977l-7.108-4.062a1.125 1.125 0 010-1.953l7.108-4.062A1.125 1.125 0 0121 8.688v8.123zM11.25 16.811c0 .864-.933 1.405-1.683.977l-7.108-4.062a1.125 1.125 0 010-1.953L9.567 7.71a1.125 1.125 0 011.683.977v8.123z" />
                        </svg>                          
                    </button>
                    <button class="button hover:transform hover:scale-125 transition transition-transform" id="forward" aria-label="adelantar 10 seg" title="adelantar 10 seg">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M3 8.688c0-.864.933-1.405 1.683-.977l7.108 4.062a1.125 1.125 0 010 1.953l-7.108 4.062A1.125 1.125 0 013 16.81V8.688zM12.75 8.688c0-.864.933-1.405 1.683-.977l7.108 4.062a1.125 1.125 0 010 1.953l-7.108 4.062a1.125 1.125 0 01-1.683-.977V8.688z" />
                        </svg>                          
                    </button>

                    <button class="button hover:transform hover:scale-125 transition transition-transform" id="mute" aria-label="silenciar" title="silenciar">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M17.25 9.75L19.5 12m0 0l2.25 2.25M19.5 12l2.25-2.25M19.5 12l-2.25 2.25m-10.5-6l4.72-4.72a.75.75 0 011.28.531V19.94a.75.75 0 01-1.28.53l-4.72-4.72H4.51c-.88 0-1.704-.506-1.938-1.354A9.01 9.01 0 012.25 12c0-.83.112-1.633.322-2.395C2.806 8.757 3.63 8.25 4.51 8.25H6.75z" />
                        </svg>
                      </button>
                    <button class="button hover:transform hover:scale-125 transition transition-transform" id="unmute" aria-label="activar sonido" title="activar sonido">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M19.114 5.636a9 9 0 010 12.728M16.463 8.288a5.25 5.25 0 010 7.424M6.75 8.25l4.72-4.72a.75.75 0 011.28.53v15.88a.75.75 0 01-1.28.53l-4.72-4.72H4.51c-.88 0-1.704-.507-1.938-1.354A9.01 9.01 0 012.25 12c0-.83.112-1.633.322-2.396C2.806 8.756 3.63 8.25 4.51 8.25H6.75z" />
                        </svg>                          
                    </button>
                </div>

                <div class="player-progress w-full absolute bottom-2">
                    <input id="progress" type="range" min="0" value="0" step="1" class="w-full">
                </div>
            </div>


        </div>
    </div>

    <script src="./js/index.js"></script>
</body>
</html>
